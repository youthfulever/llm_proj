<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Test Vue3 Layout</title>
    <!-- 在线引入vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 在线引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* 设置整个页面的高度为100%并添加背景颜色 */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #fffcf2; /* 淡黄色背景色 */
        }
        /* 使用flexbox将内容垂直水平居中 */
        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative; /* 确保#app是position:relative，使得绝对定位的子元素相对于它定位 */
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -50px; /* 调整此值以增加上边距 */
        }
        img {
            max-width: 100%;
            max-height: 150px;
        }
        [v-cloak] {
            display: none;
        }
        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .input-bubble {
            background-color: #e6ffe6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-bubble input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .input-bubble button {
            padding: 5px 10px; /* 减少内边距使按钮变小 */
            margin: 3px; /* 减少外边距 */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px; /* 减小字体大小 */
        }
        .input-bubble button:nth-child(2) { /* 发送按钮 */
            background-color: #4CAF50; /* 绿色背景 */
            color: white;
        }
        .input-bubble button:nth-child(2):hover {
            background-color: #45a049;
        }
        .input-bubble button:nth-child(3) { /* 清空按钮 */
            background-color: #f44336; /* 红色背景 */
            color: white;
        }
        .input-bubble button:nth-child(3):hover {
            background-color: #e53935;
        }
        .title-text {
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }
        .chat-bubble {
            background-color: #d9f2ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            display: block; /* 确保模态框默认显示 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            display: flex; /* 添加flex布局 */
            flex-direction: column; /* 设置垂直排列 */
            align-items: center; /* 水平居中 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input {
            width: 60%; /* 修改宽度为 60% */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* 添加顶部外边距 */
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .username-display {
            position: absolute;
            top: 10px;
            right: 100px; /* 调整位置在登录按钮左侧 */
            padding: 10px 20px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <span class="username-display" v-if="isLoggedIn">{{ username }}</span>
    <button class="login-btn" @click="showModal = true">登录</button>
    <!-- 登录对话框 -->
    <div class="modal" v-if="showModal">
        <div class="modal-content">
            <span class="close" @click="showModal = false">&times;</span>
            <h2>登录</h2>
            <input type="text" v-model="username" placeholder="用户名" />
            <input type="password" v-model="password" placeholder="密码" />
            <button @click="login">登录</button>
        </div>
    </div>
    <div class="content-container">
        <div class="title-text">大模型的智能检索问答的频谱知识管理系统</div>
        <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.kwe67ZMuwckeP13CfQ2cbAAAAA?rs=1&pid=ImgDetMain" alt="描述图片"/>
        <br />
        <div class="input-bubble">
            <input type="text" v-model="inputValue"/>
            <button @click="sendMessage">发送</button>
            &nbsp;
            <button @click="clearInput">清空</button>
        </div>
        <div class="chat-bubble">{{ outputMessage }}</div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;
    const app = createApp({
        setup() {
            const showModal = ref(false);
            let socket;
            const inputValue = ref('');
            const outputMessage = ref('');
            const username = ref('');
            const password = ref('');
            const isLoggedIn = ref(false);

            const sendMessage = () => {
                console.log('sendMessage 函数被调用');
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({mes: inputValue.value}));
                    inputValue.value = ''; // 清空输入框
                }
            };

            const clearInput = () => {
                inputValue.value = '';
                outputMessage.value = '';
            };

            const login = async () => {
                try {
                    const response = await axios.post('http://127.0.0.1:8000/login', {
                        username: username.value,
                        password: password.value
                    });
                    console.log(response.data);
                    if (response.data.success) {
                        alert('登录成功');
                        showModal.value = false;
                        isLoggedIn.value = true;
                    } else {
                        alert('用户名或密码错误');
                    }
                } catch (error) {
                    console.error('登录请求出错:', error);
                    alert('登录请求出错，请稍后重试');
                }
            };

            onMounted(() => {
                socket = new WebSocket('ws://127.0.0.1:8000/chat');

                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    outputMessage.value = '服务器回复：' + data.response;
                };

                socket.onopen = function(event) {
                    console.log("WebSocket连接已建立");
                };

                socket.onclose = function(event) {
                    console.log("WebSocket连接已关闭");
                };

                socket.onerror = function(error) {
                    console.error("WebSocket错误: ", error);
                };
            });

            onUnmounted(() => {
                socket.close();
            });

            return {
                showModal,
                inputValue,
                outputMessage,
                sendMessage,
                clearInput,
                username,
                password,
                login,
                isLoggedIn
            }
        }
    })
    app.mount("#app");
</script>
</body>
</html>
